<div class="container" [formGroup]="employeeForm">
  <div class="header-actions">
    
    <h2 class="form-title">Add New Employee</h2>
  </div>

  <div class="card">
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name" class="form-label">Name</label>
        <input 
          type="text" 
          id="name" 
          formControlName="name" 
          class="form-control"
          [ngClass]="{'is-invalid': employeeForm.get('name')?.invalid && employeeForm.get('name')?.touched}"
        >
        <div class="error-message" *ngIf="employeeForm.get('name')?.touched && employeeForm.get('name')?.invalid">
          <span *ngIf="employeeForm.get('name')?.errors?.['required']">Name is required.</span>
          <span *ngIf="employeeForm.get('name')?.errors?.['pattern']">Name must contain only letters and spaces.</span>
          <span *ngIf="employeeForm.get('name')?.errors?.['maxlength']">Name must be at most 100 characters.</span>
        </div>
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          class="form-control"
          [ngClass]="{'is-invalid': employeeForm.get('email')?.invalid && employeeForm.get('email')?.touched}"
        >
        <div class="error-message" *ngIf="employeeForm.get('email')?.touched && employeeForm.get('email')?.invalid">
          <span *ngIf="employeeForm.get('email')?.errors?.['required']">Email is required.</span>
          <span *ngIf="employeeForm.get('email')?.errors?.['email']">Enter a valid email.</span>
        </div>
      </div>

      <div class="form-group">
        <label for="department" class="form-label">Department</label>
        <select 
          id="department" 
          formControlName="department" 
          class="form-control"
          [ngClass]="{'is-invalid': employeeForm.get('department')?.invalid && employeeForm.get('department')?.touched}"
        >
          <option value="" disabled>Select a department</option>
          <option value="HR">HR</option>
          <option value="IT">IT</option>
          <option value="Finance">Finance</option>
          <option value="Options">Options</option>
        </select>
        <div class="error-message" *ngIf="employeeForm.get('department')?.touched && employeeForm.get('department')?.invalid">
          <span *ngIf="employeeForm.get('department')?.errors?.['required']">Department is required.</span>
        </div>
      </div>

      <div class="form-actions">
        <button type="button" class="btn-cancel" routerLink="/employees">Cancel</button>
        <button type="submit" class="btn-primary">Save Employee</button>
      </div>
    </form>
  </div>
</div>
